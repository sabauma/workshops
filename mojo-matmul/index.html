    <script>
        // Reveal.js Configuration
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            autoAnimateEasing: 'ease',
            autoAnimateUnmatched: false,
            autoAnimateDuration: 1.0,
            viewDistance: 3,
            mobileViewDistance: 2,
			navagionMode: 'grid',

            // Customize navigation and interaction
            keyboard: {
                32: null, // Don't trigger next slide on spacebar (useful during demos)
                // Add custom key bindings if needed
            },

            // Plugin configuration
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX],

            // Markdown configuration
            markdown: {
                smartypants: true
            },

            // Highlight configuration
            highlight: {
                highlightOnLoad: true,
                escapeHTML: false
            }
        });
		

        // Custom workshop functionality
        Reveal.on('ready', function () {
            // Custom syntax highlighting for workshop-specific languages
            setTimeout(function () {
                document.querySelectorAll('pre code').forEach(function (block) {
                    // Add custom language detection and highlighting here

                    // Example: Custom language highlighting
                    if (block.className.includes('language-mojo') ||
                        block.textContent.includes('mojo')) {
                        block.className = 'language-mojo hljs';

                        // Apply highlighting
                        if (typeof hljs !== 'undefined' && hljs.highlightElement) {
                            hljs.highlightElement(block);
                        }
                    }
                });
            }, 100);

            // Add any workshop-specific initialization code here
            console.log('mojo-matmul slides initialized');
        });

    </script>
